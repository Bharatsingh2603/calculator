<html>
   
<head>
       
<title>Calculator</title>
  
</head>
   
<body>

  
   <h1>CALCULATOR</h1>
      			<form name="calculator">
      
<table border="1">
<tr>
<td colspan="4"><input type="text" name="answer" />
</td>
</tr>   

<tr align="center"> 
 	<td><input type="button" value=" 1 " onclick="calculator.answer.value += '1'" /></td>
        
    	<td><input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
</td>        
    	<td><input type="button" value=" 3 " onclick="calculator.answer.value += '3'" /></td>
       
     	<td><input type="button" value=" + " onclick="calculator.answer.value += '+'" />
</td>          
<br/>

</tr>

<tr align="center">
  	<td><input type="button" value=" 4 " onclick="calculator.answer.value += '4'" /></td>
            
	<td><input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
</td>         
   	<td><input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
</td>       
     	<td><input type="button" value=" - " onclick="calculator.answer.value += '-'" /></td>
          
</br>
      
</tr>

<tr align="center">    
         
   	<td><input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
</td>      
     	<td><input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
</td>        
    	<td><input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
</td>         
   	<td><input type="button" value=" x " onclick="calculator.answer.value += '*'" /></td>
         
</br>
</tr>  	
<tr align="center">
	<td><input type="button" value=" c " onclick="calculator.answer.value = ''" />
</td>        
    	<td><input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
</td>           
 	<td><input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" /></td>
    
        <td><input type="button" value=" / " onclick="calculator.answer.value += '/'" /></td>
          
</br>
 
</tr>             
</form>
     
</table>   
 </body>
</html>
